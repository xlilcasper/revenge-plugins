name: Build and deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"   # upgrade from 16
          cache: "pnpm"

      - name: Enable corepack
        run: corepack enable   # makes sure pnpm from package.json is respected

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9           # or the version your project expects
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build plugin(s)
        run: node ./build.mjs

      - name: Copy additional files
        run: |
          cp README.md dist/README.md
          printf -- "---\npermalink: /404.html\n---\n" > dist/404.md
          printf -- "> **Note:** You accessed a link that returned a 404, probably by clicking one of the plugin links. You're supposed to copy the link address and add it into Vendetta.\n\n" >> dist/404.md
          cat README.md >> dist/404.md

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          enable_jekyll: true
